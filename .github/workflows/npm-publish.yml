name: Publish to npm
# Disabled: requires Classic Automation token in CONFIRM_GATE secret.
# Re-enable by adding: push: tags: ["v*"]
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to publish"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CONFIRM_GATE }}
